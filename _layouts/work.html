<!DOCTYPE html>
<html>
  {% include head.html %}

  <body>
    {% include header.html %}

    <div class="page-content">
      <div class="wrapper">
        <div class="work">
          <h1 class="page-heading">{{ page.title }}</h1>
          {{ content }}

          {% for item in page.items %}
          <div class="work-item">
            <span class="work-text">
              <strong>{{ item.title }}</strong>
            </span>
            {% if item.url %}
              <a href="{{ item.url }}" target="_blank">
                <img
                  src="{{ item.image.src | absolute_url }}"
                  alt="{{ item.image.alt }}"
                  class="work-bubble {% if item.enlarge_image %}work-bubble-large{% endif %} work-image-right"
                />
              </a>
            {% else %}
              <img
                src="{{ item.image.src | absolute_url }}"
                alt="{{ item.image.alt }}"
                class="work-bubble {% if item.enlarge_image %}work-bubble-large{% endif %} work-image-right"
              />
            {% endif %}
            <span class="work-text">
              {{ item.description | replace: '<a href=', '<a target="_blank" href=' | markdownify }}
            </span>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>

    {% include footer.html %}

    {% include foot.html %}
  </body>
</html>
